<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Expo予約テストページ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .reserve-button {
      display: block;
      width: 300px;         /* 横幅2倍相当 */
      height: 80px;         /* 高さ2倍相当 */
      margin: 10px auto;    /* 縦並び＋中央寄せ */
      font-size: 24px;      /* フォントサイズ2倍相当 */
      background: #ccc;
      border: 2px solid #999;
      cursor: not-allowed;
      color: #666;
      border-radius: 8px;
    }
    .enabled {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Expo予約テスト（縦並び・サイズ拡大）</h2>
  <div class="pavilion" id="test-pavilion">
    <h3>模擬パビリオン</h3>
    <div id="button-container">
      <!-- ボタン10個生成 -->
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write(`<button class="reserve-button" id="btn${i}">${9 + i}:00枠</button>`);
        }
      </script>
    </div>
  </div>

  <script>
    // 初期状態：すべて無効化
    document.querySelectorAll('.reserve-button').forEach(btn => {
      btn.disabled = true;
    });

    // 15秒後にランダムで1つだけ有効化
    setTimeout(() => {
      const buttons = Array.from(document.querySelectorAll('.reserve-button'));
      const randomIndex = Math.floor(Math.random() * buttons.length);
      const selected = buttons[randomIndex];
      selected.classList.add('enabled');
      selected.disabled = false;
      selected.onclick = () => alert(`${selected.textContent} が押されました`);
    }, 15000);
  </script>
</body>
</html>
