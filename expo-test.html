<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イタリア館予約</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .card {
      margin: 12px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .reserve-button {
      display: inline-block;
      margin: 6px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    .reserve-button[aria-disabled="true"] {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>イタリア館 - 予約ページ</h1>
  <div class="card" id="italy">
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">10:00〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">10:30〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">11:00〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">11:30〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">12:00〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">12:30〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">13:00〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">13:30〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">14:00〜</div>
    <div class="reserve-button" role="button" aria-disabled="true" data-testid="reserve-button">14:30〜</div>
  </div>

  <script>
    // 60秒後にランダムな1つのボタンを有効化
    setTimeout(() => {
      const buttons = document.querySelectorAll('#italy .reserve-button');
      const randomIndex = Math.floor(Math.random() * buttons.length);
      const target = buttons[randomIndex];
      target.setAttribute('aria-disabled', 'false');
      target.style.backgroundColor = '#28a745'; // 有効化の視覚的変化
      console.log(`有効化された時間帯: ${target.textContent}`);
    }, 60000); // 60秒
  </script>
</body>
</html>
